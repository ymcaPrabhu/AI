{% extends "base.html" %}

{% block content %}
<section class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-code me-2"></i>LaTeX Source Preview
                    </h3>
                </div>
                <div class="card-body p-0">
                    <div class="p-3 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">Generated LaTeX source code</span>
                            <div>
                                <a href="{{ url_for('download_file', output_id=output_id) }}" class="btn btn-sm btn-primary me-2">
                                    <i class="fas fa-download me-1"></i>Download ZIP
                                </a>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard()">
                                    <i class="fas fa-copy me-1"></i>Copy Code
                                </button>
                            </div>
                        </div>
                    </div>
                    <pre id="latex-code" class="m-0 p-3" style="background-color: #f8f9fa; max-height: 600px; overflow-y: auto;"><code>{{ latex_content }}</code></pre>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-lg-12 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Convert Another Document
            </a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
function copyToClipboard() {
    const codeElement = document.getElementById('latex-code');
    const textArea = document.createElement('textarea');
    textArea.value = codeElement.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    // Show feedback
    const button = event.target.closest('button');
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
    button.classList.remove('btn-outline-secondary');
    button.classList.add('btn-success');
    
    setTimeout(() => {
        button.innerHTML = originalText;
        button.classList.remove('btn-success');
        button.classList.add('btn-outline-secondary');
    }, 2000);
}
</script>
{% endblock %}
